<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		{% if page.url == "/" %}
		{{ page.title }}
		{% else %}
		{{ page.title }} - {{ site.name }}
		{% endif %}
	</title>
	<meta name="viewport" content="width=device-width" />
	<meta name="author" content="Rigs of Rods Community" />
	<meta name="description" content="The official documentation for Rigs of Rods,
		a free and open source soft-body physics vehicle simulator." />
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
<body>
	<div id="page-container">
		<header id="page-header">
			<div class="wrapper">
				<nav id="logo-link">
					<a href="{{ site.mainsiteurl }}/">
						<img src="/images/ror-logo.png">
					</a>
				</nav>
			</div>
		</header>
		<div id="docs-blackbar">
			<div class="wrapper">
				<a href="{{ site.baseurl }}/">Rigs of Rods Documentation</a>
			</div>
		</div>
		<div id="main" role="main">
			{{ content }}
		</div>
		<footer>
			<div class="wrapper">
				<small>Copyright &copy; {{ site.time | date: '%Y' }} Rigs of Rods Community</small>
			</div>
		</footer>
	</div>
	</body>
</html>
